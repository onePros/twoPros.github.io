<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- <meta name="viewport" content="width=device-width,initial-scale=1,minmum-scale=1,maximum-scale=1,user-scalable=no"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>粤嵌科技-微金所-banner</title>

	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />

	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
<!-- css样式重置表 -->
	<link rel="stylesheet" href="./css/reset.css" />
<!-- 微金所的css样式 -->
	<link rel="stylesheet" href="./css/weijinsuo.css" />

</head>

<body>

    <!-- 轮播图区域 start-->
    <div class="wjs_banner">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- 设置图片轮播时间 写法1 -->
            <!-- <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="500"> -->
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_01_2000x410.jpg);"></a>

                       <a href="#" class="mb_imgBox hidden-sm hidden-md hidden-lg">
                       	 <img src="./images/slide_01_640x340.jpg" alt="">
                       </a>
                    </div>
                    <div class="item">
                        <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_02_2000x410.jpg);"></a>

                        <a href="#" class="mb_imgBox hidden-sm hidden-md hidden-lg">
                       	 <img src="./images/slide_02_640x340.jpg" alt="">
                       </a>
                    </div>
                    <div class="item">
                        <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_03_2000x410.jpg);"></a>

                        <a href="#" class="mb_imgBox hidden-sm hidden-md hidden-lg">
                       	 <img src="./images/slide_03_640x340.jpg" alt="">
                       </a>
                    </div>
                    <div class="item">
                        <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_04_2000x410.jpg);"></a>

                        <a href="#" class="mb_imgBox hidden-sm hidden-md hidden-lg">
                       	 <img src="./images/slide_04_640x340.jpg" alt="">
                       </a>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" 
                   data-slide="prev" role="button"> 
                   <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
                   <span class="sr-only">Previous</span>
                   </a>
                <a class="carousel-control right" href="#myCarousel" 
                   data-slide="next" role="button"> 
                   <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                   <span class="sr-only">Next</span>
                   </a>
            </div>
    </div>

	<!--轮播图区域  end -->


	<script src="lib/jquery/jquery.js" type="text/javascript"></script>

	<script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
