<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于btn</title>

    <style>
    div{
         display: inline-block;
         margin: 50px;
     }
    </style>
    
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    
</head>
<body>
 
   <!-- 关于button颜色    -->

   <!-- http://www.runoob.com/bootstrap/bootstrap-buttons.html -->

<div class="btn-group">
        
        <button type="button" class="btn btn-default ">btn-default</button>
        <button type="button" class="btn btn-success ">btn-success</button>
        <button type="button" class="btn btn-primary ">btn-primary</button>
        <button type="button" class="btn btn-warning ">btn-waring</button>
        <button type="button" class="btn btn-danger">btn-danger</button>
        <button type="button" class="btn btn-link">btn-link</button>
        <button type="button" class="btn btn-info">btn-info</button>
        

      </div>

      
</body>
</html>
