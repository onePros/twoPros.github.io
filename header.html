<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--视口设置：支持移动端-->
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- viewport 是用户网页的可视区域 简称视口
		 
		1、width：控制 viewport 的大小，可以指定的一个值，如 600，或者特殊的值，如 device-width为设备的宽度（单位为缩放为 100% 时的 CSS 的像素） 
		2、initial-scale：初始缩放比例，也即是当页面第一次 load 的时候缩放比例。
		3、maximum-scale：允许用户缩放到的最大比例
		4、minimum-scale：允许用户缩放到的最小比例。
		5、user-scalable：用户是否可以手动缩放。

		设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉

		-->
<!--浏览器的兼容-->
<!-- Edge 模式通知IE浏览器 以最高级别的可用模式显示内容。即如果你有IE9的话说明你有IE789，那么就调用高版本的那个也就是IE9。 -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<title>粤嵌科技-微金所-header</title>

<!--  

	 把favicon.ico图标放到网站根目录下，在网页的<head></head>中加入  多数浏览器将自动检测并使用它
	
	 Shortcut Icon 就是在网址列前面出现的Icon
     给网页标题添加一个显示的小图标 icon是显示在地址栏最前面的一个16*16的小图标
-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
<!-- css样式重置表 -->
	<link rel="stylesheet" href="./css/reset.css" />
<!-- 微金所的css样式 -->
	<link rel="stylesheet" href="./css/weijinsuo.css" />

</head>
